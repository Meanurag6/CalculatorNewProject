<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="styles.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <!-- Calculator Form -->
                <div class="card p-3 shadow-sm">
                    <h3 class="text-center mb-4">Calculator</h3>
                    <form id="calculatorForm">
                        <!-- Display Area -->
                        <div class="form-group mb-3">
                            <input type="text" class="form-control" id="display" disabled>
                        </div>
                        <!-- Calculator Buttons -->
                        <div class="row">
                            <div class="col-3">
                                <button type="button" class="btn btn-secondary w-100" onclick="appendValue('1')">1</button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-secondary w-100" onclick="appendValue('2')">2</button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-secondary w-100" onclick="appendValue('3')">3</button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-warning w-100" onclick="appendValue('+')">+</button>
                            </div>
                        </div>
                        <div class="row my-2">
                            <div class="col-3">
                                <button type="button" class="btn btn-secondary w-100" onclick="appendValue('4')">4</button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-secondary w-100" onclick="appendValue('5')">5</button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-secondary w-100" onclick="appendValue('6')">6</button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-warning w-100" onclick="appendValue('-')">-</button>
                            </div>
                        </div>
                        <div class="row my-2">
                            <div class="col-3">
                                <button type="button" class="btn btn-secondary w-100" onclick="appendValue('7')">7</button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-secondary w-100" onclick="appendValue('8')">8</button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-secondary w-100" onclick="appendValue('9')">9</button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-warning w-100" onclick="appendValue('*')">*</button>
                            </div>
                        </div>
                        <div class="row my-2">
                            <div class="col-3">
                                <button type="button" class="btn btn-secondary w-100" onclick="appendValue('0')">0</button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-secondary w-100" onclick="clearDisplay()">C</button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-success w-100" onclick="calculate()">=</button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-warning w-100" onclick="appendValue('/')">/</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS & jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
